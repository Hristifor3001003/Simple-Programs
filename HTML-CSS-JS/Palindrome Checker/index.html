<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hristifor Sotirovski">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <main>
            <div>
                <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
            </div>
            <p id="question">Is is a Palindrome?</p>
            <div id="checker">
                <div>
                    <label for="text-input">Enter in to check for a palindrome:</label>
                    <div>
                        <input type="text" id="text-input">
                        <button id="check-btn" type="button">Check</button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>

            <div id="definition">
                <p>
                    <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                    A
                    <dfn> palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, 
                    ignoring punctuation, case, and spacing.
                </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
